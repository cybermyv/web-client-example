<md-dialog>
    <md-dialog-content class="md-dialog-content">
        <h2>Редактирование аромки</h2>

        <md-input-container>
            <label>Руccкое название</label>
            <input ng-model="aromaid.namerus">
        </md-input-container>

        <md-input-container>
            <label>Английское название</label>
            <input ng-model="aromaid.nameeng">
        </md-input-container>

        <md-input-container>
            <label>Производитель</label>
            <input ng-model="aromaid.manufacturer">
        </md-input-container>
    </md-dialog-content>

    <md-dialog-actions align="end">
        <md-button class="md-primary" ng-click="cancel()"> Закрыть</md-button>
        <md-button class="md-primary" ng-click="ok()"> Сохранить</md-button>
    </md-dialog-actions>
    </md-dialog
