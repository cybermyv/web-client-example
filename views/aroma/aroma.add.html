<md-dialog>
    <md-dialog-content class="md-dialog-content">
        <h2>{{title}}</h2>
        <!-- <strong>
                Диалог для затычки кнопок
        </strong>
        <br/>
        <br/>
        <sup>
            Какой-то текст, описывающий что-то 
        </sup> -->
        <br/>
        <md-input-container>
            <label>Руccкое название</label>
            <input ng-model="aroma.namerus">
        </md-input-container>

        <md-input-container>
            <label>Английское название</label>
