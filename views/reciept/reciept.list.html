<md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
        <span>Список рецептов</span>
    </h2>
</md-toolbar>

<!-- </div> -->

<!-- <div ui-grid="gridOptions" ui-grid-selection class="grid" ui-grid-auto-resize style="height:600px"></div> -->

<md-list class="reciept-list">
    <md-list-item class="md-2-line reciept-list__item" ng-repeat="item in $resolve.reciepts" ng>
        <div class="md-list-item-text" layout="column">
            <p class="reciept-item"> <span class="reciept-item__head">№-{{item.id}} наименование {{item.name}}</span> <span class="reciept-item__tail"># {{item.tag}} {{item.vol}}</span> </p>

            <p class="aroma-item" ng-repeat="aroma in item.aromas">{{aroma.id}} {{aroma.parent}} {{aroma.aromaid}}</p>

        </div>
        <md-divider></md-divider>

    </md-list-item>
</md-list>


<div ui-view=""></div>
