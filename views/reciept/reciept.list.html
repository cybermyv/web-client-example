<md-toolbar class="reciept-toolbar">
    <div layout="row">
        <div flex-left>
            <a ui-sref="reciept.add">
                <md-button class="reciept-button md-fab md-primary">
                    <md-icon md-svg-src="./../../icons/ic_note_add_white_24px.svg"></md-icon>
                </md-button>
            </a>
        </div>
        <md-input-container flex-left layout-margin="5">
            <md-icon md-svg-src="./../../icons/ic_find_in_page_white_18px.svg"></md-icon>
            <input type="text" ng-model="searchReciept" placeholder="Поиск по рецептам">
        </md-input-container>

        <md-input-container flex-left layout-margin="5">

            <md-icon md-svg-src="./../../icons/ic_search_white_18px.svg"></md-icon>

            <input type="text" ng-model="searchAroma" placeholder="Поиск по аромкам">
        </md-input-container>
    </div>


</md-toolbar>


<!-- </div> -->

<!-- <div ui-grid="gridOptions" ui-grid-selection class="grid" ui-grid-auto-resize style="height:600px"></div> -->

<md-list class="reciept-list" layout-padding>

    <md-list-item class="md-2-line reciept-list__item" ng-repeat="item in $resolve.reciepts |filter: searchReciept" ng-click="toggleRight() ">
        <!-- ng-hide="isOpenRight() -->
        <div class="md-list-item-text" layout="column">
            <p class="reciept-item"> <span class="reciept-item__num">№{{item.id}} </span> <span class="reciept-item__head">{{item.name}}</span> <span class="reciept-item__tail"> {{item.vol}}мл. (VG/PG/N)-({{item.vg}}/{{item.pg}}/{{item.n}}) #{{item.tag}}</span> </p>

            <p class="aroma-item" ng-repeat="aroma in item.aromas|filter: searchAroma ">{{aroma.neng}} ({{aroma.nrus}}) {{aroma.val}}</p>
        </div>
        <md-button class="reciept-list__button md-fab md-mini md-primary">
            <md-icon md-svg-src="./../../icons/ic_mode_edit_white_24px.svg" style="width: 12px; height: 12px;"></md-icon>
        </md-button>
        <md-button class="reciept-list__button md-fab md-mini md-primary">
            <md-icon md-svg-src="./../../icons/ic_delete_forever_white_24px.svg" style="width: 12px; height: 12px;"></md-icon>
        </md-button>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
