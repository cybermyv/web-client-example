<md-dialog>
    <md-dialog-content class="md-dialog-content">
        <h2>{{title}}</h2>
        <br/>
        <md-input-container>
            <label>Название</label>
            <input ng-model="manufacturer.name">
        </md-input-container>

        <md-input-container>
            <label>Ссылка на сайт производителя</label>
            <input ng-model="manufacturer.url">
        </md-input-container>
    </md-dialog-content>
    <md-dialog-actions align="end">
        <md-button class="md-primary" ng-click="cancel()"> Закрыть</md-button>
        <md-button class="md-primary" ng-click="ok()"> Сохранить</md-button>
    </md-dialog-actions>
</md-dialog>
